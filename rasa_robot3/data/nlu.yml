version: "2.0"

nlu:
- intent: affirm
  examples: |
    - 是的
    - 对的
    - 是
    - 对
    - 正确

- intent: deny
  examples: |
    - 不是
    - 否
    - 不对
    - 错误
    - 错了
- intent: enter_number
  examples: |
    - [1](orderNumber)
    - [2](orderNumber)
    - [3](orderNumber)
    - [4](orderNumber)

- regex: orderNumber
  examples: |
    - \d{1}

- lookup: orderNumber
  examples: |
    - 1
    - 2
    - 3
    - 4
    - 5
- intent: unknownInsurance
  examples: |
      - 不知道险种
      - 帮别人查
      
- intent: repeat
  examples: |
    - 再说一遍
- intent: pause
  examples: |
    - 等一下
- intent: continue
  examples: |
    - 继续

- intent: complain
  examples: |
    - 我要投诉
    - 服务太差
    - 曝光保监会
    - 非法集资
    - 对XXX不满意
    - 客户骂人
- intent: transfer
  examples: |
    - 给我转人工
    - 连线领导
    - 不要自助
- intent: consult
  examples: |
    - 售前咨询
    - 通用咨询
