version: "2.0"

intents:
  - handle_business
  - unclear_insurance
  - affirm
  - deny
  - enter_number
  - repeat
  - pause
  - continue
  - complain
  - trransfer
  - consult
  - insure
  - surrenderConsult1
  - downloadBill
  - claims
  - tax
  - healthInsurance
  - others
  - hangUp
  - questionCompany
  - questionRobot
  - comeBack
  - surrenderConsult2
  - drawback
  - fees
  - downloadEBill
  - license
  - downloadId
  - ep
  - advanceRenewal
  - unknownInsurance

entities:
  # 车险类型
  - insurance
  # 业务类型
  - business
  # 话术类型
  - tag
  # 话术文本
  - huashu
  # 话术所含具体业务，要返回给ivr
  - businesstoIvr
  # 除去当前业务的其他业务
  - otherBusiness
  # 输入的数字
  - orderNumber
  # 该值表示该业务流程是否已经完成
  - ifEnd

responses:
  utter_ok:
    - text: "tag:voice;huashu:好的"
  utter_ask_insurance:
    - text: "tag:voice;huashu:请问是车险{business}还是非车险{business}?" 
  utter_ask_business:
    - text: "tag:voice;huashu:您想要办理哪种{insurance}业务呢，报案、救援、保单查询、进度查询或者是退保呢?" 
  utter_anything_else:
    - text: "tag:voice;huashu:请问您还有别的问题需要查询的吗。您可以直接说出您要办理的业务，如{otherBusiness}等"
  utter_default:
    - text: "对不起，没听懂您在说什么？"
  utter_inform_pause:
    - text: "好的您说"
  utter_inform_continue:
    - text: "对话从之前的位置开始了"
  utter_transfer:
    - text: "为了提升服务体验，现在为您转接人工，请稍等"
  utter_choose:
    - text: "尊敬的客户，现在您可以通过自助渠道进行{business}。同意请按^1，转人工请按^2"
  utter_choose_selfSupport:
    - text: "{business}自助操作方式已通过短信方式发送到您的手机，请您注意查收。"
  utter_choose_human:
    - text: "正在为您转接人工，请稍等"
  utter_to_ivr:
    - text: "tag:{tag};huashu:{huashu};business:{businesstoIvr}"
  
actions:
  - action_handle_businessAbountInsurance
  - action_restart
  - action_handle_choose
  - action_resetSlot
  - action_handle_objection
  - action_anything_else
  - action_judge_tag
  - action_judge_tag2
  - action_judge_ifEnd
  - action_judge_ifEnd2

slots:
  orderNumber:
    type: text
    influence_conversation: flase
    auto_fill: true
  insurance:
    type: text
    influence_conversation: true
    auto_fill: true
  business:
    type: text
    influence_conversation: true
    auto_fill: true
  tag:
    type: text
    influence_conversation: true
    auto_fill: true
  huashu:
    type: text
    influence_conversation: flase
    auto_fill: true
  otherBusiness:
    type: text
    influence_conversation: flase
    auto_fill: true
  ifEnd:
    type: text
    influence_conversation: flase
    auto_fill: true
  businesstoIvr:
    type: text
    influence_conversation: flase
    auto_fill: true
  requested_slot:
    type: categorical
    values:
      - insurance
      - business
    influence_conversation: true
  # requested_slot:
  #   type: text
  #   influence_conversation: false


forms:
  business_form:
    required_slots:
      business:
        - type: from_entity
          entity: business
      insurance:
        - type: from_entity
          entity: insurance

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
